<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Sistema</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
	</script>
	<!-- Personalize Css -->
	<h:outputStylesheet library="css" name="login.css" />

</h:head>
<h:body>
	<div class="container">
		<h:form id="formLogin">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:panel header="Login" widgetVar="dlg" resizable="false">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText style="width: 100%;" id="username" value="#{loginBean.username}" required="true" label="Usuario" />
					<p:message for="username" display="icon" />

					<h:outputLabel for="password" value="Password:" />
					<p:password style="width: 100%;" id="password" value="#{loginBean.password}" required="true" label="Clave" />
					<p:message for="password" display="icon" />

					<f:facet name="footer">
						<p:commandButton id="loginButton" value="Login" update="growl" action="#{loginBean.autenticar()}" oncomplete="handleLoginRequest(xhr, status, args)" icon="pi pi-sign-in" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
	<script type="text/javascript">
	    function handleLoginRequest(xhr, status, args) {
	        if(args.validationFailed || !args.loggedIn) {
	            PF('dlg').jq.effect("shake", {times:5}, 100);
	        }
	        else {
	            PF('dlg').hide();
	            $('#formLogin').fadeOut();
	        }
	    }
	</script>
</h:body>
</html>
