	<div class="container">
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<h:form id="formLogin">
			<p:panel header="Ingresar Usuario y Clave">
			<h:panelGrid columns="2" cellpadding="5">
	            <h:outputLabel for="username" value="Username:" />
	            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
	             
	            <h:outputLabel for="password" value="Password:" />
	            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
             
	            <f:facet name="footer">
	                <p:commandButton value="Login" update="growl" action="#{loginBean.autenticar()}" icon="icon-login" oncomplete="handleLoginRequest(xhr, status, args)" />
	            </f:facet>  
        	</h:panelGrid>
			</p:panel>
		</h:form>
	</div>

	<script type="text/javascript">
	    function handleLoginRequest(xhr, status, args) {
	        if(args.validationFailed || !args.loggedIn) {
	            PF('dlg').jq.effect("shake", {times:5}, 100);
	        }
	        else {
	            PF('dlg').hide();
	            $('#loginLink').fadeOut();
	        }
	    }
	</script>
