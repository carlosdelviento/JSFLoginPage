<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Sistema</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
	</script>
	<!-- Personalize Css -->
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />

</h:head>
<h:body>
	<div class="container">
		<h:form id="formLogin">
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			<p:panel header="Login" widgetVar="dlg">
				<h:panelGrid columns="2" cellpadding="5">
					<f:facet name="header">
						<p:messages id="msgs"/>
					</f:facet>
					
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{loginBean.username}"
						required="true" requiredMessage="Usuario válido requerido"
						label="Usuario" />
					<p:message for="username" display="icon" />

					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{loginBean.password}"
						required="true" requiredMessage="Clave válida requerida"
						label="Clave" />
					<p:message for="password" display="icon" />

					<f:facet name="footer">
						<p:commandButton id="loginButton" value="Login" update="growl"
							action="#{loginBean.autenticar()}"
							oncomplete="handleLoginRequest(xhr, status, args)"
							icon="pi pi-sign-in" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
	<script type="text/javascript">
	    function handleLoginRequest(xhr, status, args) {
	        if(args.validationFailed || !args.loggedIn) {
	            PF('dlg').jq.effect("shake", {times:5}, 100);
	        }
	        else {
	            PF('dlg').hide();
	            $('#formLogin').fadeOut();
	        }
	    }
	</script>
</h:body>
</html>
