<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Sistema</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<!--Import jquery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<h:outputStylesheet library="css" name="sweetalert.css" />
	<h:outputScript library="js" name="sweetalert.min.js" />
			   
</h:head>
<h:body styleClass="cyan lighten-5">
	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 64px;" src="https://img.icons8.com/material/96/000000/login-rounded-down--v1.png" />
								<div class="left-align">
									<h:form id="login-form">
										<p:growl id="growl" autoUpdate="true" sticky="true" showDetail="true" life="3000" />
										<div class="row">
											<div class="col s12 input-field">
												<h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Usuario requerido:" label="Usuario" />
												<h:outputLabel for="username" value="Usuario:" />
											</div>
											<div class="col s12 input-field">
												<h:inputSecret id="password" type="password" value="#{loginBean.password}" required="true" requiredMessage="Clave requerida:" label="Clave" />
												<h:outputLabel for="password" value="Clave:" />
											</div>
											<div class="col s12 input-field">
												<h:commandLink value="Login" styleClass="btn btn-large" update="LoginSGA, growl" action="#{loginBean.autenticar()}" />
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>																		
	<script>
		$(document).on("ready",function(){
			$('#login-page').css({'height': window.innerHeight + 'px'});
		});
	</script>
</h:body>
</html>
